<!DOCTYPE html>
<html>
<head>
    <title>Database Status Check - Galloways Admin</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-left: 3px solid #00ff00; }
        .error { border-left-color: #ff0000; color: #ff6666; }
        .warning { border-left-color: #ffaa00; color: #ffcc66; }
        .success { border-left-color: #00ff00; color: #66ff66; }
        button { background: #333; color: #00ff00; border: 1px solid #00ff00; padding: 10px 20px; margin: 10px; cursor: pointer; }
        button:hover { background: #444; }
        pre { background: #2a2a2a; padding: 15px; overflow-x: auto; border-radius: 5px; }
        h1 { color: #00ff00; text-align: center; text-shadow: 0 0 10px #00ff00; }
        .container { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GALLOWAYS DATABASE STATUS - CRITICAL SYSTEM CHECK üöÄ</h1>
        
        <div id="status-container">
            <div class="status warning">
                ‚è≥ Initializing database status check...
            </div>
        </div>

        <button onclick="runFullTest()">üîÑ Run Full Database Test</button>
        <button onclick="testAdminAPI()">üîß Test Admin API</button>
        <button onclick="clearLogs()">üßπ Clear Logs</button>

        <div id="logs">
            <h3>üìä System Logs:</h3>
            <pre id="log-output">Waiting for test results...</pre>
        </div>
    </div>

    <script type="module">
        // Critical database testing for Galloways Admin Dashboard
        const SUPABASE_URL = 'https://wctkikgmncnunntsiqdu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjdGtpa2dtbmNudW5udHNpcWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzMDYyMjAsImV4cCI6MjA1MDg4MjIyMH0.C3_pEe3yOI0-eMTgejBDr_R4HJH6lAXdcMmBJUgYCmw';

        let logOutput = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 12);
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : 'üìù';
            const entry = `[${timestamp}] ${prefix} ${message}`;
            logOutput += entry + '\\n';
            document.getElementById('log-output').textContent = logOutput;
            console.log(entry);
        }

        function updateStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            statusContainer.innerHTML = `<div class="status ${className}">${message}</div>`;
        }

        // Test database tables directly
        async function testDatabaseTables() {
            log('üîç Starting database table accessibility test...', 'info');
            
            const tables = [
                'users', 'claims', 'consultations', 'quotes', 
                'payments', 'activities', 'diaspora_requests', 
                'outsourcing_requests', 'resources'
            ];
            
            const results = {
                accessible: [],
                missing: [],
                errors: []
            };
            
            for (const table of tables) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=id&limit=0`, {
                        method: 'GET',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'count=exact'
                        }
                    });
                    
                    if (response.ok) {
                        results.accessible.push(table);
                        log(`Table '${table}' is accessible`, 'success');
                    } else {
                        const errorText = await response.text();
                        results.missing.push(table);
                        log(`Table '${table}' not accessible: ${response.status} - ${errorText}`, 'error');
                    }
                } catch (error) {
                    results.errors.push(`${table}: ${error.message}`);
                    log(`Table '${table}' test failed: ${error.message}`, 'error');
                }
            }
            
            // Summary
            const totalTables = tables.length;
            const accessibleCount = results.accessible.length;
            
            if (accessibleCount >= Math.floor(totalTables / 2)) {
                updateStatus(`‚úÖ Database Status: READY (${accessibleCount}/${totalTables} tables accessible)`, 'success');
                log(`Database check PASSED: ${accessibleCount}/${totalTables} tables accessible`, 'success');
            } else {
                updateStatus(`‚ùå Database Status: NEEDS SETUP (${results.missing.length} tables missing)`, 'error');
                log(`Database check FAILED: ${results.missing.length} tables need to be created`, 'error');
                log(`Missing tables: ${results.missing.join(', ')}`, 'warning');
            }
            
            return results;
        }

        // Test Admin API endpoints
        async function testAdminAPI() {
            log('üîß Testing Admin API endpoints...', 'info');
            updateStatus('üîß Testing Admin API endpoints...', 'warning');
            
            const endpoints = [
                '/api/admin/claims',
                '/api/admin/consultations', 
                '/api/admin/quotes',
                '/api/admin/payments',
                '/api/admin/activities'
            ];
            
            const baseUrl = window.location.origin;
            const results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(baseUrl + endpoint);
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        log(`API ${endpoint}: SUCCESS (${data.data?.length || 0} records)`, 'success');
                        results.push({ endpoint, status: 'success', data: data.data });
                    } else {
                        log(`API ${endpoint}: FAILED - ${data.message || response.statusText}`, 'error');
                        results.push({ endpoint, status: 'failed', error: data.message });
                    }
                } catch (error) {
                    log(`API ${endpoint}: ERROR - ${error.message}`, 'error');
                    results.push({ endpoint, status: 'error', error: error.message });
                }
            }
            
            const successCount = results.filter(r => r.status === 'success').length;
            if (successCount === endpoints.length) {
                updateStatus(`‚úÖ All Admin API endpoints working (${successCount}/${endpoints.length})`, 'success');
            } else {
                updateStatus(`‚ö†Ô∏è Some Admin API issues (${successCount}/${endpoints.length} working)`, 'warning');
            }
            
            return results;
        }

        // Run full comprehensive test
        async function runFullTest() {
            log('üöÄ STARTING COMPREHENSIVE DATABASE & API TEST', 'info');
            log('=' .repeat(60), 'info');
            
            try {
                // Test 1: Database Tables
                log('TEST 1: Database Table Accessibility', 'info');
                const dbResults = await testDatabaseTables();
                
                // Test 2: Admin API
                log('\\nTEST 2: Admin API Endpoints', 'info');
                const apiResults = await testAdminAPI();
                
                // Final Results
                log('\\n' + '=' .repeat(60), 'info');
                log('üéØ FINAL TEST SUMMARY:', 'info');
                log(`Database Tables: ${dbResults.accessible.length} accessible, ${dbResults.missing.length} missing`, 'info');
                log(`API Endpoints: ${apiResults.filter(r => r.status === 'success').length} working, ${apiResults.filter(r => r.status !== 'success').length} failing`, 'info');
                
                const overallSuccess = dbResults.accessible.length >= 5 && apiResults.filter(r => r.status === 'success').length >= 3;
                
                if (overallSuccess) {
                    log('üéâ OVERALL STATUS: SYSTEM READY FOR ADMIN DASHBOARD', 'success');
                    updateStatus('üéâ SYSTEM READY - Admin Dashboard should work!', 'success');
                } else {
                    log('üí• OVERALL STATUS: SYSTEM NEEDS ATTENTION', 'error');
                    updateStatus('üí• SYSTEM NEEDS SETUP - Check logs for details', 'error');
                }
                
            } catch (error) {
                log(`üí• CRITICAL ERROR: ${error.message}`, 'error');
                updateStatus('üí• CRITICAL ERROR - Check logs', 'error');
            }
        }

        function clearLogs() {
            logOutput = '';
            document.getElementById('log-output').textContent = 'Logs cleared. Ready for new test.';
        }

        // Make functions global
        window.runFullTest = runFullTest;
        window.testAdminAPI = testAdminAPI;
        window.clearLogs = clearLogs;

        // Auto-run initial test
        setTimeout(() => {
            log('üé¨ Auto-running initial database test...', 'info');
            runFullTest();
        }, 1000);
    </script>
</body>
</html>
